[package]
name = "strecken-info-bot"
version = "0.2.0"
edition = "2021"
repository = "https://github.com/AdriDevelopsThings/strecken-info-bot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "strecken-info-bot"
path = "src/main.rs"

[features]
default = ["metrics", "mastodon"]
metrics = ["dep:axum"]
mastodon = ["dep:megalodon"]

[dependencies]
axum = { version = "0.7.2", optional = true, default-features = false, features = ["http1", "tokio", "tower-log"]}
chrono = "0.4.31"
chrono-tz = "0.8.4"
clap = { version = "4.1.11", features = ["derive"] }
dotenv = "0.15.0"
env_logger = "0.10.0"
html-escape = "0.2.13"
log = "0.4.17"
md5 = "0.7.0"
megalodon = { version = "0.11.7", optional = true, git = "https://github.com/AdriDevelopsThings/megalodon-rs"}
r2d2 = { version = "0.8.10", default-features = false }
r2d2_sqlite = { version = "0.21.0", default-features = false, features = ["bundled"] }
regex = "1.10.2"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
strecken-info = { version = "0.1", default-features = false, features = ["rustls-tls"] }
telexide = { git = "https://github.com/AdriDevelopsThings/telexide", branch = "fix/public-telegram-error" }
tokio = { version = "1.26", features = ["full"] }
typemap_rev = "0.3.0"

[profile.release]
lto = true
opt-level = 3
